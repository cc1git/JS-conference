<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Conferenence</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <table class="table">
        
        <tbody>
            <h5>Schedule</h5>
            <div class="Schedule text-center mt-5"></div>
          <tr>
            <th scope="row"></th>
            <td>First Talk
                <p>Speaker name</p>
            </td>
            
            <td>9:00am</td>
          </tr>
          <tr>
            <th scope="row"></th>
            <td>Second Talk
                <p>Speaker name</p>
            </td>
            
            <td>10:00am</td>
          </tr>
          <tr>
            <th scope="row"></th>
            <td>Third Talk  +
                <p>Speaker name</p>
            </td>
            
            
            <td>11:00am</td>
          </tr>
        </tbody>
        </table>
         <table class="table">
         <tbody>
          <tr>
            <th scope="row"></th>
            <td>Lunch Break
                <p>Speaker name</p>
            </td>
          <td>12:00pm</td>
          </tr>
          <tr>
            <th scope="row"></th>
            <td>Forth Talk
                <p>Speaker name</p>
            </td>
            <td>1:00pm</td>
          </tr>
          <tr>
            <th scope="row"></th>
            <td>Fifth Talk
                <p>Speaker name</p>
            </td>
            <td>2:00pm</td>
          </tr>
          <tr>
            <th scope="row"></th>
            <td>Sixth Talk 
                <p>Speaker name</p>
            </td>
             <td>3:00pm</td>
          </tr>
        </tbody>
      </table>
    
    
</body>
</html>
